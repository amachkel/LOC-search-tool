<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library of Congress Search Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link src="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-body d-block">
            <h1>Library of Congress Search Engine</h1>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter your search below:</label>
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="search"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select a format...</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>maps</option>
                <option>audio recordings</option>
                <option>photo, print, drawing</option>
                <option>manuscripts/mixed material</option>
                <option>newspapers</option>
                <option>film, videos</option>
                <option>printed music</option>
                <option>archived websites</option>
              </select>
            </div>
            <button type="button" id="search-btn" class="btn btn-dark">Click Me</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
