<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library of Congress Search Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link src="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-body d-block">
            <h1>Library of Congress Search Engine</h1>
          <form id="search-form">
            <div class="form-group">
              <label for="search-input">Enter your search below:</label>
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="search"
              />
            </div>
            <div class="form-group">
              <label for="formControl">Select a format...</label>
              <select class="form-control" id="formControl">
                <option value="select">Select an option...</option>
                <option value="maps">maps</option>
                <option value="audio">audio recordings</option>
                <option value="photos">photo, print, drawing</option>
                <option value="manuscripts">manuscripts/mixed material</option>
                <option value="newspapers">newspapers</option>
                <option value="film-and-videos">film, videos</option>
                <option value="notated-music">printed music</option>
                <option value="websites">archived websites</option>
              </select>
            </div>
            <button type="submit" id="search-btn" class="btn btn-dark">Click Me</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
